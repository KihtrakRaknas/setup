<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
    	<h1 class="text-center">Downloads!</h1>
    	<div style="margin:auto 0!important" class="btn-group btn-group-toggle" data-toggle="buttons">
		  <label class="btn btn-outline-success active">
		    <input type="radio" name="Download" id="goToDownload" autocomplete="off" checked> Download
		  </label>
		  <label class="btn btn-outline-info">
		    <input type="radio" name="To to download page" id="goToSite" autocomplete="off"> To to download page
		  </label>
		  <label class="btn btn-outline-dark">
		  	<input type="radio" name="null" id="null" autocomplete="off"> null
		  </label>
		</div>
		<br>
		<br>
		<button  data-toggle="tooltip" data-placement="top" title="You could press also press d" style="width:100%;height:90px;" type="button" class="btn btn-lg btn-outline-success">Start!</button>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  	<script>
		$(function () {
		  $('[data-toggle="tooltip"]').tooltip()
		})
  	</script>
  </body>
</html>
